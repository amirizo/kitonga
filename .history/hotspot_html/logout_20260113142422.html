<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitonga WiFi - Logged Out</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .icon {
            font-size: 3em;
            margin: 20px 0;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .submessage {
            margin: 15px 0;
            font-size: 1em;
            opacity: 0.9;
        }
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9em;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }
        .stat-item:last-child {
            margin-bottom: 0;
        }
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            margin-top: 20px;
            transition: background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            color: white;
        }
        .info {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∂ Kitonga WiFi</div>
        
        <div class="icon">üëã</div>
        
        <div class="message">
            Successfully Logged Out
        </div>
        
        <div class="submessage">
            Thank you for using Kitonga WiFi!
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>üì± User:</span>
                <span>$(username)</span>
            </div>
            <div class="stat-item">
                <span>‚è±Ô∏è Session:</span>
                <span>$(uptime)</span>
            </div>
            <div class="stat-item">
                <span>‚¨áÔ∏è Downloaded:</span>
                <span>$(bytes-in-nice)</span>
            </div>
            <div class="stat-item">
                <span>‚¨ÜÔ∏è Uploaded:</span>
                <span>$(bytes-out-nice)</span>
            </div>
        </div>
        
        <div class="info">
            Click below to reconnect or buy more time
        </div>
        
        <!-- Manual link to portal with router_id -->
        <button class="manual-link" onclick="goToPortal()">
            üîÑ Reconnect / Buy More Time
        </button>
    </div>
    
    <script>
        // Get router_id from URL parameters
        function getParams() {
            var params = {};
            var search = window.location.search.substring(1);
            if (search) {
                var pairs = search.split('&');
                for (var i = 0; i < pairs.length; i++) {
                    var pair = pairs[i].split('=');
                    var key = decodeURIComponent(pair[0]);
                    var value = decodeURIComponent(pair[1] || '');
                    params[key] = value;
                    params[key.replace(/-/g, '_')] = value;
                }
            }
            return params;
        }
        
        function goToPortal() {
            var params = getParams();
            var routerId = params['router-id'] || params['router_id'] || params['routerid'] || '';
            var username = '$(username)';
            
            var url = 'https://kitonga.klikcell.com/portal/?action=logout';
            url += '&username=' + encodeURIComponent(username);
            url += '&uptime=' + encodeURIComponent('$(uptime)');
            url += '&bytes_in=' + encodeURIComponent('$(bytes-in-nice)');
            url += '&bytes_out=' + encodeURIComponent('$(bytes-out-nice)');
            url += '&source=mikrotik';
            
            if (routerId) {
                url += '&router_id=' + encodeURIComponent(routerId);
            }
            
            window.location.href = url;
        }
        
        // Auto-redirect after 5 seconds
        setTimeout(function() {
            goToPortal();
        }, 5000);
    </script>
</body>
</html>
