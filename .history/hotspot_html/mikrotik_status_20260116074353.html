<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitonga Wi-Fi - Session Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1976d2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #666;
            font-size: 14px;
        }
        .info-value {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
        }
        .btn-primary {
            background: #1976d2;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .refresh-note {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“Š</div>
        <h1>Session Status</h1>
        
        <div class="info-box">
            <div class="info-row">
                <span class="info-label">Username</span>
                <span class="info-value">$(username)</span>
            </div>
            <div class="info-row">
                <span class="info-label">IP Address</span>
                <span class="info-value">$(ip)</span>
            </div>
            <div class="info-row">
                <span class="info-label">MAC Address</span>
                <span class="info-value">$(mac)</span>
            </div>
            <div class="info-row">
                <span class="info-label">Session Time</span>
                <span class="info-value">$(uptime)</span>
            </div>
            <div class="info-row">
                <span class="info-label">Data Used</span>
                <span class="info-value">â†“$(bytes-in) â†‘$(bytes-out)</span>
            </div>
            <div class="info-row">
                <span class="info-label">Time Remaining</span>
                <span class="info-value">$(session-time-left)</span>
            </div>
        </div>
        
        <a href="$(link-logout)" class="btn">Logout</a>
        <a href="$(link-status)" class="btn btn-primary">Refresh</a>
        
        <p class="refresh-note">Page auto-refreshes every 60 seconds</p>
    </div>
    
    <script>
    // Auto-refresh status page every 60 seconds
    setTimeout(function() {
        window.location.reload();
    }, 60000);
    </script>
</body>
</html>
