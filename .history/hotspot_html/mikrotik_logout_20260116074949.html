<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitonga Wi-Fi - Logged Out</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 40px 30px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }
      h1 {
        color: #ff9800;
        font-size: 28px;
        margin-bottom: 10px;
      }
      .message {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 15px 40px;
        background: #1976d2;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
      }
      .btn:hover {
        background: #1565c0;
      }
      .session-info {
        margin-top: 30px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ‘‹</div>
      <h1>Logged Out</h1>
      <p class="message">
        You have been successfully logged out.<br />
        Thank you for using Kitonga Wi-Fi!
      </p>

      <a href="$(link-login)" class="btn">Login Again</a>

      <div class="session-info">
        <strong>Session Summary:</strong><br />
        Duration: $(uptime)<br />
        Data Used: â†“$(bytes-in) â†‘$(bytes-out)
      </div>
    </div>
  </body>
</html>
