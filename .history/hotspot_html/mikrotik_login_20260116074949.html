<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <title>Kitonga Wi-Fi - Connecting...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 40px 30px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .logo {
        font-size: 60px;
        margin-bottom: 10px;
      }
      h1 {
        color: #1976d2;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0e0e0;
        border-top-color: #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .status {
        color: #666;
        font-size: 14px;
        margin-top: 20px;
      }
      .manual-link {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      .manual-link a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
      }
      .manual-link a:hover {
        text-decoration: underline;
      }
      .debug {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        font-size: 11px;
        color: #666;
        text-align: left;
        display: none;
      }
      .debug.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ“¶</div>
      <h1>Kitonga Wi-Fi</h1>
      <p class="subtitle">Connecting you to the internet...</p>

      <div class="spinner"></div>

      <p class="status" id="status">Redirecting to login portal...</p>

      <div class="manual-link">
        <p>Not redirecting? <a href="#" id="manualLink">Click here</a></p>
      </div>

      <div class="debug" id="debug">
        <strong>Debug Info:</strong><br />
        <span id="debugInfo"></span>
      </div>
    </div>

    <script>
      ;(function () {
        // =====================================================================
        // ROUTER CONFIGURATION - CHANGE THIS FOR EACH ROUTER
        // =====================================================================
        var ROUTER_ID = 6 // <-- CHANGE THIS TO YOUR ROUTER ID FROM KITONGA ADMIN
        // =====================================================================

        var KITONGA_LOGIN_URL = 'https://api.kitonga.klikcell.com/hotspot/login.html'

        // MikroTik passes these variables in the URL or replaces them in HTML
        // When served from MikroTik hotspot, these get replaced with actual values
        var mikrotikVars = {
          mac: '$(mac)',
          ip: '$(ip)',
          username: '$(username)',
          'link-login': '$(link-login)',
          'link-login-only': '$(link-login-only)',
          'link-orig': '$(link-orig)',
          'link-orig-esc': '$(link-orig-esc)',
          error: '$(error)',
          'error-orig': '$(error-orig)',
          'chap-id': '$(chap-id)',
          'chap-challenge': '$(chap-challenge)',
          popup: '$(popup)',
          'if-hierarchical': '$(if-hierarchical)',
          radius: '$(radius)',
          hostname: '$(hostname)',
          'server-name': '$(server-name)',
          'server-address': '$(server-address)',
          'interface-name': '$(interface-name)'
        }

        // Parse URL parameters (in case MikroTik passes them via URL instead of replacing)
        function getUrlParams() {
          var params = {}
          var search = window.location.search.substring(1)
          if (search) {
            var pairs = search.split('&')
            for (var i = 0; i < pairs.length; i++) {
              var pair = pairs[i].split('=')
              var key = decodeURIComponent(pair[0])
              var value = pair.length > 1 ? decodeURIComponent(pair[1]) : ''
              params[key] = value
            }
          }
          return params
        }

        // Get value from either MikroTik variable replacement or URL params
        function getValue(key) {
          var urlParams = getUrlParams()

          // First check URL params (various naming conventions)
          var urlKeys = [key, key.replace(/-/g, '_'), key.replace(/_/g, '-')]
          for (var i = 0; i < urlKeys.length; i++) {
            if (urlParams[urlKeys[i]] && urlParams[urlKeys[i]].indexOf('$(') === -1) {
              return urlParams[urlKeys[i]]
            }
          }

          // Then check MikroTik variable (if it was replaced)
          var mikrotikValue = mikrotikVars[key]
          if (mikrotikValue && mikrotikValue.indexOf('$(') === -1) {
            return mikrotikValue
          }

          return ''
        }

        // Build the redirect URL
        function buildRedirectUrl() {
          var url = KITONGA_LOGIN_URL + '?router-id=' + ROUTER_ID

          // Add MikroTik variables
          var mac = getValue('mac')
          var ip = getValue('ip')
          var linkLogin = getValue('link-login')
          var linkLoginOnly = getValue('link-login-only')
          var linkOrig = getValue('link-orig')
          var chapId = getValue('chap-id')
          var chapChallenge = getValue('chap-challenge')
          var error = getValue('error')

          if (mac) url += '&mac=' + encodeURIComponent(mac)
          if (ip) url += '&ip=' + encodeURIComponent(ip)
          if (linkLogin) url += '&link-login=' + encodeURIComponent(linkLogin)
          if (linkLoginOnly) url += '&link-login-only=' + encodeURIComponent(linkLoginOnly)
          if (linkOrig) url += '&link-orig=' + encodeURIComponent(linkOrig)
          if (chapId) url += '&chap-id=' + encodeURIComponent(chapId)
          if (chapChallenge) url += '&chap-challenge=' + encodeURIComponent(chapChallenge)
          if (error) url += '&error=' + encodeURIComponent(error)

          return url
        }

        // Update debug info
        function updateDebug() {
          var debugEl = document.getElementById('debug')
          var debugInfoEl = document.getElementById('debugInfo')

          var info = 'Router ID: ' + ROUTER_ID + '<br>'
          info += 'MAC: ' + (getValue('mac') || 'not detected') + '<br>'
          info += 'IP: ' + (getValue('ip') || 'not detected') + '<br>'
          info += 'Link-Login: ' + (getValue('link-login') || 'not set') + '<br>'
          info += 'Redirect URL: ' + buildRedirectUrl()

          debugInfoEl.innerHTML = info

          // Show debug on triple-tap or long press
          var tapCount = 0
          document.addEventListener('click', function () {
            tapCount++
            setTimeout(function () {
              tapCount = 0
            }, 500)
            if (tapCount >= 3) {
              debugEl.classList.toggle('show')
            }
          })
        }

        // Perform redirect
        function redirect() {
          var url = buildRedirectUrl()

          // Update manual link
          document.getElementById('manualLink').href = url

          // Update status
          document.getElementById('status').textContent = 'Redirecting to Kitonga portal...'

          // Redirect after short delay
          setTimeout(function () {
            window.location.href = url
          }, 500)
        }

        // Initialize
        updateDebug()
        redirect()
      })()
    </script>
  </body>
</html>
