<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitonga Wi-Fi - Connected!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4caf50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #388e3c;
        }
        .info {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Connected!</h1>
        <p class="message">
            You are now connected to Kitonga Wi-Fi.<br>
            Enjoy your internet access!
        </p>
        
        <a href="$(link-orig)" class="btn">Continue Browsing</a>
        
        <div class="info">
            <strong>Your Session Info:</strong><br>
            IP Address: $(ip)<br>
            MAC Address: $(mac)
        </div>
    </div>
    
    <script>
    // Auto-redirect to original destination after 3 seconds
    setTimeout(function() {
        var linkOrig = '$(link-orig)';
        if (linkOrig && linkOrig.indexOf('$(') === -1 && linkOrig !== '') {
            window.location.href = linkOrig;
        }
    }, 3000);
    </script>
</body>
</html>
