<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitonga Wi-Fi - Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #f44336;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .error-details {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            color: #c62828;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
        }
        .btn:hover {
            background: #1565c0;
        }
        .help-text {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Connection Error</h1>
        <p class="error-message">
            There was a problem connecting you to the internet.
        </p>
        
        <div class="error-details">
            $(error-orig)
        </div>
        
        <a href="$(link-login)" class="btn">Try Again</a>
        
        <p class="help-text">
            If this problem persists, please contact support at<br>
            <strong>kitonga.klikcell.com</strong>
        </p>
    </div>
</body>
</html>
